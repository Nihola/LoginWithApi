      <!-- Main title -->

      <script>
        /* ---------- Mouse-move parallax tilt for the heading ---------- */
        const heading = document.querySelector('h1');
        const maxTilt = 15; // degrees

        window.addEventListener('mousemove', e => {
            const { innerWidth: w, innerHeight: h } = window;
            const x = (e.clientX - w / 2) / (w / 2); // -1 .. 1
            const y = (e.clientY - h / 2) / (h / 2); // -1 .. 1
            heading.style.transform = `rotateX(${-y * maxTilt}deg) rotateY(${x * maxTilt}deg)`;
        });

        /* Optional: slow reset on mouse leave */
        window.addEventListener('mouseleave', () => {
            heading.style.transform = 'rotateX(0deg) rotateY(0deg)';
        });
    </script>
